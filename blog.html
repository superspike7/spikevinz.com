{% include navbar.html %}

<main class="posts">
  <h2 class="header">Posts</h2>
  <ul>
    {% for post in site.posts %}
    <li>
      <p>{{ post.date | date_to_string }}</p>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</main>
